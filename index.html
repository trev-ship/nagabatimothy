<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NAGABA TIMOTHY</title>
  <style>
    @font-face {
      font-family: "Algerian";
      src: url("Algerian.ttf");
    }
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)),
        url("https://images.unsplash.com/photo-1509395176047-4a66953fd231?auto=format&fit=crop&w=1920&q=80")
        center/cover no-repeat fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: sans-serif;
    }
    .container {
      background: rgba(0,0,0,0.3);
      padding: 2rem;
      border-radius: 12px;
      max-width: 400px;
      width: 90%;
      text-align: center;
      backdrop-filter: blur(4px);
    }
    .search-style {
      display: inline-block;
      padding: .6rem 1rem;
      background: rgba(255,255,255,0.15);
      border-radius: 24px;
      font-family: "Algerian", serif;
      font-size: 2.5rem;
      color: #f2f6ff;
      min-width: 1ch;
      white-space: nowrap;
      position: relative;
    }
    .search-style .cursor {
      display: inline-block;
      width: .8ch;
      background: #88c4ff;
      margin-left: -1ch;
      mix-blend-mode: difference;
      animation: blink 1s steps(1) infinite;
    }
    @keyframes blink {
      50% { background: transparent; }
    }
    .content p {
      margin: .6rem 0;
      text-align: left;
    }
    button {
      margin-top: 1rem;
      padding: .5rem 1rem;
      border: none;
      border-radius: 8px;
      background: #88c4ff;
      color: #0d1f3c;
      cursor: pointer;
      font-size: 1rem;
    }
    button:active { transform: translateY(1px); }
  </style>
</head>
<body>

<div class="container">
  <div class="search-style" id="typeArea"><span id="typeText"></span><span class="cursor"></span></div>

  <audio id="music" src="music.mp3" loop preload="auto"></audio><br>
  <button onclick="toggleMusic()">Play / Pause Music</button>

  <div class="content">
    <p><strong>Location:</strong> Mbarara, Uganda</p>
    <p><strong>Email:</strong> nagaba.timothy@example.com</p>
    <p><strong>Hobby:</strong> Breakdancing.</p>
    <p><strong>School:</strong> Mbarara High School</p>
    <p><strong>Team:</strong> Man U</p>
    <p><strong>Inspiration:</strong> Gerald Isaacman</p>
  </div>
</div>

<script>
  const text = "NAGABA TIMOTHY";
  const display = document.getElementById("typeText");
  const cursor = document.querySelector(".cursor");

  let i = 0;

  function typeChar() {
    if (i < text.length) {
      display.textContent += text[i++];
      // reposition cursor for mix-blend effect
      cursor.style.marginLeft = "-" + (text.length - i + 1) + "ch";
      // speed up as it goes
      setTimeout(typeChar, 150 - i * 4);
    } else {
      // typing done: optionally hold cursor at end
      cursor.style.animation = "none"; // stop blinking
    }
  }
  setTimeout(typeChar, 500);

  function toggleMusic(){
    const m = document.getElementById("music");
    if (m.paused) m.play().catch(()=>{}); else m.pause();
  }

  // Try autoplay on visibility (some browsers limit autoplay)
  document.addEventListener('visibilitychange', () => {
    const m = document.getElementById("music");
    if (document.visibilityState === 'visible' && m.paused) {
      m.muted = true;
      m.play().then(() => setTimeout(() => m.muted = false, 500)).catch(()=>{});
    }
  }, { once: true });
</script>

</body>
  &copynagabatimothy
</html>
